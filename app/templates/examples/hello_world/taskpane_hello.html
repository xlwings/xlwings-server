{% extends "base.html" %}

{% block extra_head %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
{% endblock extra_head %}

{% block content %}
  <div class="container-fluid p-0 d-flex flex-column vh-100">
    <h1 class="my-3 px-3">xlwings Lite <span class="badge bg-warning text-dark">Preview</span></h1>

    <div x-data="monacoEditor" class="d-flex flex-column flex-grow-1">
      <div class="ps-3 pb-3">
        <button class="btn btn-primary btn-sm ps-4 pe-1" @click="run" :disabled="isRunning">
          â–¶ Run <span x-bind="spinner" class="spinner-border spinner-border-sm"></span>
        </button>
      </div>
      {# Tabs #}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            x-bind="tabState"
            x-html="tabText"
            data-tab="main"
            class="nav-link active"
            href="#"
            aria-current="page"
            @click="activateTab"
            >main.py</a
          >
        </li>
        <li class="nav-item">
          <a x-bind="tabState" x-html="tabText" data-tab="requirements" class="nav-link" href="#" @click="activateTab"
            >requirements.txt</a
          >
        </li>
      </ul>
      {# Tab content #}
      <div class="d-flex flex-column flex-grow-1" id="resizable-container">
        <div class="flex-grow-1" x-ref="editor-pane" role="tabpanel">
          <div x-ref="editorContainer" class="h-100"></div>
        </div>
        <div class="resizer" x-ref="resizer"></div>
        <div x-ref="output-container" style="height: 150px;" class="d-flex flex-column">
          <div class="px-3 py-2 flex-grow-1" id="output" x-ref="output">Output Console</div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

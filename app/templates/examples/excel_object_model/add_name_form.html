{% extends "base.html" %}

{% block content %}
  <div class="container-fluid pt-3 ps-3" hx-target="this">
    {% include "_book.html" %}
    <form xw-book="true" xw-config='{"exclude": "MySheet"}' hx-post="/name" hx-swap="outerHTML">
      <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input class="form-control" name="name" id="inputName" autocorrect="off" />
      </div>
      <button type="submit" class="btn btn-primary">Add Name to Excel</button>
    </form>
    {% if error %}
      <div class="alert alert-danger mt-4" role="alert">{{ error }}</div>
    {% endif %}
  </div>
{% endblock content %}
